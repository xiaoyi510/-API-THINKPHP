<extend name="Public:header"/>


<block name="content">
    <a href="{:U('add')}" class="btn btn-info">添加管理员</a>
    <table class="table table-condensed table-hover table-responsive table-bordered">
        <thead>
        <tr>
            <td>编号</td>
            <td>用户名</td>
            <td>姓名</td>
            <td>类型</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <volist name="userList" id="user">
            <tr>
                <td>{$user.id}</td>
                <td>
                    {$user.username}
                </td>
                <td>{$user.name}</td>
                <td>{:$user['is_super']==0?'普通用户':($user['is_super']==1?'管理员':'超级管理员')}</td>
                <td>
                    <a href="{:U('edit',['id'=>$user['id']])}">编辑</a>
                    <a href="{:U('remove',['id'=>$user['id']])}">删除</a>
                </td>
            </tr>
        </volist>

        </tbody>
    </table>

</block>

<block name="bread">
    <li><a href="{:U('Index/index')}">首页</a></li>
    <li class="active">用户列表</li>
</block>
